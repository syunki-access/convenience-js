# ▼▼▼▼▼▼ メイン用データ ▼▼▼▼▼▼
main: 
  - 
    titleId: summarySec
    titleText: 概要
    contents: 
      - 
        type: list
        listClass: other-link
        value: 
          - |-
            HTTPを使って通信を行うとき、ブラウザーによるHTML文書（ウェブページ）などの要求に対して、サーバーは応答を返すように求められる。応答には、数値によるステータスコードと電子メールのようなヘッダーと本文が含まれる。
            ステータスコード404では、最初の「4」がクライアント側のエラー（URLのミスタイプなど）を表し、続く「04」がエラーの種類を表す。こうしたHTTPの3桁のコードは、FTPやNNTPのようなHTTP以前からあるプロトコルに似ている。
          - |-
            この数字はWWWが発明された欧州原子核研究機構（CERN）の404という部屋番号にちなんで付けられたという都市伝説があるが、実際にはCERNには404という部屋はない[1]。
          - |-
            ステータスコードの数字にはたいてい英語のテキスト[2]が加えられる。404の場合は「Not Found」である。サーバーは通常、404の応答とともに「404 File not found」のように数字とメッセージを記述した短いページを送信する。
            日本語では「ファイルが見つかりません」「ページが見つかりません」のような記述になる。サーバーアプリケーションのデフォルトのメッセージを使わずに、404用のページをカスタマイズしているサーバーも多い。たとえばApache HTTP Serverでは、.htaccessファイルやhttpd.confを書き換えるとそうしたカスタマイズができる。
          - |-
            Internet Explorer（IE6以前）では、512バイト以下の場合は送信された404用のページを表示せずに、代わりに「親切な」エラーページを表示する。この動作は、「インターネットオプション」の「詳細設定」で「HTTPエラーメッセージを簡易表示する」のチェックを外すことで変更できる。
          - |-
            404は、サーバー上のページが移動されたり削除されたりしたときにも送られることがある。しかし本来、移動された場合は「301 Moved Permanently」、削除されたときは「410 Gone」を返すべきである。ただ、301や410を返すには特別な設定が必要なので、多くのウェブサイトはそうした設定をしていない。
          - |-
            WWWでは404の表示をよく目にするため、404は"人や物が見つからないこと"を意味する言葉になった。ユーモラスな404ページを作ることが流行ったり、いろいろな404ページを集めることだけを目的にしたサイトが作られたりしている。
  - 
    titleId: whatSec
    titleText: 404 not found（404エラー）とは？
    contents: 
      - 
        type: list
        listClass: other-link
        value: 
          - |-
            404エラーとは、存在しないページにアクセスしようとした時に起こるエラーのことです。
          - |-
            ブラウザはページを表示する際、ページが保管されているサーバーにリクエストを送ります。次に、サーバーがそのリクエストに応えることで実際にユーザーがWeb上のページを見れる仕組みになっています。
          - |-
            しかしサーバー上で、このリクエストされたURLが見つからなかった場合に、HTTPステータスコードとしてサーバーは404エラーを返します。その結果、閲覧しようとしていたページが404エラーページとして表示されるのです。
            HTTPステータスコードは、HTTPにおいてWebサーバーからのレスポンスの意味を表現する3桁の数字からなるコードで、100番台から500番台までが存在します。
  - 
    titleId: causeSec
    titleText: 404 not found（404エラー）が起こる原因
    contents: 
      - 
        type: text
        value: |-
          404エラーが起こる原因は、大きく以下の4つに分けられます。

          ● URLの記載ミス
          ● リダイレクトができていない
          ● 旧URLのまま表示している
          ● リンク切れ

          それぞれ解説します。
      - 
        type: subTitle
        value: ①：URLの記載ミス
      - 
        type: text
        value: |-
          URLを手動入力した際にスペルを1文字でも間違えた場合、サーバーがそのリクエストに応えられず、404エラーが返されます。URLを打ち込んで404エラーが起きた場合は、再度スペルをチェックしてみましょう。
          ホームページ上で、何らかの原因で記載URLを修正できない場合は、誤ったURL先で正しいURLにリダイレクトする設定を行うことが大切です。
      - 
        type: subTitle
        value: ②：新旧URLでのリダイレクトができていない
      - 
        type: text
        value: |-
          ページのURLを新しくしたものの、旧URLから新規URLへのリダイレクトの設定ができていない場合、当然ながら404エラーが起きます。ドメイン移管などでページのURLが新しくなる場合は、必ず元のページに301リダイレクトを設定しましょう。
          リダイレクトの設定をすることで、旧リンクからでも新リンクへ自動的に移動し、正しくページを表示させられます。
      - 
        type: subTitle
        value: ③：旧URLのまま表示している
      - 
        type: text
        value: |-
          削除済みの古いURLを表示している場合にも404エラーが起きます。ドメイン移管などでページのURLを変更した場合には、旧URLの記載を新しいURLに修正することを忘れないようにしましょう。
          特に、ページとページを繋ぐ内部リンクは修正漏れが多発するため注意が必要です。
      - 
        type: subTitle
        value: ④：リンクを送った先のURLのリンクが切れている
      - 
        type: text
        value: |-
          リンク先が見られなくなっている状態のことを、リンク切れと言います。リンク先のページが削除されていたり、リンクの貼り間違えが起こったりすることによって発生します。こういったリンク切れの場合にも404エラーが発生します。
          特に、最終更新日から日数が経過しているページで起こりやすいことなので、長期にわたってホームページのメンテナンスが滞っている場合、隅々までリンクが切れていないかチェックしましょう。
