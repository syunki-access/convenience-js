  - 
    titleId: unitNameSec
    titleText: ユニット名の由来
    contents: 
      - 
        type: text
        value: |-
          音楽を通じてファンと接触したいという気持ちと、コンピュータ用語のアクセスをかけあわせた名前。
          「英語のワンワードでコンピュータに関連した名前」という浅倉の意向に合ったこともありaccessと命名された。50音でもアルファベットでも一番先頭にきやすいというのも理由の1つ。
          略表記は「<em>AXS</em>」。
