# ▼▼▼▼▼▼ メイン用データ ▼▼▼▼▼▼
main: 
  - 
    titleId: overviewSec
    titleText: 概要
    contents: 
      - 
        type: text
        value: |-
          1993年にボーカル高山征輝と、TUBEやZARDなどの作曲家としても活動していた初代ベーシスト栗林誠一郎により結成。1994年にギター後藤康二、ドラムス藤本健一が参加し、栗林誠一郎が脱退すると2代目ベーシスト加藤直樹が加入し、バンドサウンド化する。栗林脱退を契機として、サウンド面を含めて大きく変貌を遂げたことから、栗林在籍時を「第1期」、加藤加入以後を「第2期」と呼び表す習慣があり、ビーイングも公式に認めている。
          なお、このバンド名もプロデューサー長戸大幸のアイデアによるものである。
  - 
    titleId: biographySec
    titleText: 略歴
    contents: 
      - 
        type: list
        listClass: other-link
        value: 
          - 1993年 - シングル「君が欲しくてたまらない」でデビュー。
          - 1994年 - 後藤、藤本が加入。栗林が脱退し、加藤が加入。
          - 1996年 - 初のライブツアーを行う。以後ライブ活動がZYYGの活動全体において大きな比重を占める。
          - |-
            1998年 - B-GramRECORDSの電話24時間テープ案内で、アニメ『発明BOYカニパン』（テレビ東京系）の後期エンディングテーマに決定したとアナウンスされるも発売中止になる。また、クリスマス期のライブ以後、表立った活動が無くなる。
          - 1999年 - FC会報にて解散を宣言。ベスト盤等のリリースやライブは実施されなかった。
          - 2005年12月 - 解散時行われなかった、ラストライブを実施することが発表される。
          - 2006年2月11日 - 高山、後藤、加藤、藤本で一夜限りのラストライブを行う。
          - 2019年4月1日 - 後藤の呼びかけにより20年振りに第2期メンバーでの再結成を発表、7月14日と同月21日に復活ライブを実施。
          - 2019年12月7日 - 結成以来初となるファンミーティングを昼夜2公演で実施。
          - 2020年 - 2月に東京、3月に大阪で復活後2度目のライブを発表。東京公演は予定通り実施されるが、大阪公演は新型コロナウイルス感染拡大のため、無期延期となった後、中止を発表。
          - 2020年3月7日 - 当初の大阪公演予定日に、23年振りとなる新曲「ALIVE」トレーラーをYouTube上で発表する。
          - 2021年5月22日 - 初となるドキュメント映像の前編をYouTube上で発表する。
  - 
    titleId: memberChangeSec
    titleText: メンバーの変遷状況
    contents: 
      - 
        type: subTitle
        value: 第1期ZYYG
      - 
        type: text
        value: |-
          出口雅之のソロユニットとなって活動する事になったREVに加入するのを辞退した栗林とボーカル高山征輝が中心となって活動をしていた。そこへサポートメンバーが加わりバンドサウンドの模索を始めるものの、音楽性の相違が生じるばかりの事態となってしまい、栗林が脱退。活動は休止状態に一時追い込まれる。
      - 
        type: list
        listClass: other-link
        value: 
          - |-
            <em>高山征輝</em>（たかやま せいき）- ボーカル、作詞
            福岡県出身。デビュー曲を除く全ての作詞を担当。ビーイングの主催するBADオーディションに合格し、デビュー。同期には、元BAAD、現doaの大田紳一郎がいる。ZYYG解散後はBON-BON BLANCOの1stアルバム「BEAT GOES ON」の収録曲「LIVE」の作曲を手がけた。
          - |-
            <em>栗林誠一郎</em>（くりばやし せいいちろう）- ベース、作曲、編曲
            東京都出身。在籍時はデビュー曲を除く全ての作曲、並びに全ての楽曲の編曲を担当。ZYYGでの活動と平行して作曲家としても活躍、ZARD、WANDS、MANISH、DEEN、柳原愛子の楽曲を手がける。
          - |-
            <em>宇津本直紀</em>（うづもと なおき）- ドラム
            山口県出身。ZYYGにはサポートメンバーとして参加していた。DEENで1994年 - 2000年迄活動し、2007年現在は作曲を多く手がけている。
          - |-
            <em>折居直喜</em>（おりい なおき）- ギター
            福岡県出身。ZYYGにはサポートメンバーとして参加していた。後に元桜っ子クラブの北川裕子とラズベリーというユニットを組み、1998年には2枚シングルを出していた[3]。
      - 
        type: subTitle
        value: 第2期ZYYG
      - 
        type: text
        value: |-
          結果的に高山以外のメンバーを入れ替えるような形でロックバンドとしてZYYGは音楽活動を再開した。
          実際には第1期ZYYGのシングル『NO RETURN LOVE』とアルバム『GO-WILD』には高山と栗林の他に、第2期のメンバーである後藤と藤本も裏ジャケットに写っていた。第1期の時に制作されたシングル「壊したい現実」からこの2名はサポートメンバーとして参加していたようで、実質メンバーの変遷が生じていたアルバム作品でもあった。加藤が「ぜったいに 誰も」から正式加入すると、バンドサウンドがビートロックバンド系の楽曲群を作り出すようになり、作品には高山の意図が歌詞に反映されるようになっていく。
          しかし事実上のラストアルバム『SWEET PUNKS』のリリース後、際立ったような活動が行われなくなり、1999年に音楽性の相違で解散。その後、2006年にヒルズパン工場で一夜限りの復活ライブを第2期メンバーで決行した。また2019年の再結成も同メンバーにて行われる。
      - 
        type: list
        listClass: other-link
        value: 
          - |-
            <em>高山征輝</em>（たかやま せいき）- ボーカル、作詞、作曲
            第1期時代から引き続きボーカリストとして活動。ZYYGのデビュー当時からのメンバーは高山のみ。
          - |-
            <em>後藤康二</em>（ごとう こうじ）- ギター、作曲
            兵庫県出身。血液型O型。高山と並ぶソングライターとして、バラードからパンキッシュなナンバーまで幅広く手掛ける。最近では、岸本早未、竹井詩織里、三枝夕夏 IN db、SKE48、乃木坂46などの作曲・編曲を手がけている。また、アーティスト名では「ck510」としての活動も行っている。
          - |-
            <em>加藤直樹</em>（かとう なおき）- ベース
            東京都出身。栗林脱退後のシークレットライブへの参加を経て、正式に加入。松井常松と並ぶダウンピッキングの使い手である。
          - |-
            <em>藤本健一</em>（ふじもと けんいち）- ドラム
            三重県出身。パワフルかつテクニカルなドラミングで、加藤と共にZYYGのビートを支えた。近年プログレッシブ・ロックの重鎮GERARDに参加、活動の幅を広げている。
