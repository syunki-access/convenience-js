  descriptionText: |-
    ZYYG（ジーグ）は、ボーカルの高山征輝、ベースの栗林誠一郎で1993年に結成された日本のロックバンドである。1999年に解散したが、2006年に一夜限りの復活ライブ（解散ライブ）を実施。2019年には本格的に再結成。ビーイング所属。
